{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Seat Plan</title>
    <link rel="stylesheet" href="{% static 'seatplan/css/main.css' %}">
    <script src="{% static 'seatplan/js/main.js' %}"></script>
        <script>
                // Debug: log resolved static URLs for troubleshooting
                console.log('DEBUG: seatplan css url ->', "{% static 'seatplan/css/main.css' %}");
                console.log('DEBUG: seatplan js url ->', "{% static 'seatplan/js/main.js' %}");
                // try fetching the CSS to show status in console
                (function(){
                    fetch("{% static 'seatplan/css/main.css' %}")
                        .then(r=>console.log('fetch CSS status', r.status))
                        .catch(e=>console.error('fetch CSS error', e));
                })();
        </script>
</head>

<body>

<div class="navbar no-print">Seat Plan for {{ exam.subject }}</div>

<div class="container">

    <h2>{{ exam.subject }} â€” {{ hall.name }}</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Seat No</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Row</th>
                <th>Column</th>
            </tr>

            {% for p in plans %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ p.student.roll_no }}</td>
                <td>{{ p.student.name }}</td>
                <td>{{ p.row }}</td>
                <td>{{ p.column }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <br>
    <button class="btn no-print" onclick="printSeatPlan()">Print Seat Plan</button>
</div>

</body>
</html>
