{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'admin_login/css/style.css' %}?v=1">
</head>
<body>
    <h2>

    </h2>
    <div class="login-container">

        <h2>Admin Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}


        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required >
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>
        <p class="footer-text">Â© 2025 Exam Management System</p>
    </div>

    <script src="{% static 'admin_login/js/script.js' %}?v=1"></script>
</body>
</html>
